info:
  contact: {}
  description: This is a Return Order Management Service API server.
  title: Return Order Management Service ‚≠ê
  version: "1.0"
paths:
  /auth:
    get:
      description: Validates if the JWT token is valid and retrieves user claims.
      responses:
        "200":
          description: Authenticated user details
          schema:
            $ref: '#/definitions/api.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.Response'
      summary: Check Authentication
      tags:
      - Authentication
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates user credentials and generates a JWT token.
      parameters:
      - description: User login credentials
        in: body
        name: login-request
        required: true
        schema:
          $ref: '#/definitions/request.LoginWeb'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token
          schema:
            $ref: '#/definitions/response.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: User Login
      tags:
      - Authentication
  /auth/login-lark:
    post:
      consumes:
      - application/json
      description: Authenticates user credentials from Lark and generates a JWT token.
      parameters:
      - description: User login from Lark
        in: body
        name: login-request
        required: true
        schema:
          $ref: '#/definitions/request.LoginLark'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token
          schema:
            $ref: '#/definitions/response.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: User Lark Login
      tags:
      - Authentication
  /auth/logout:
    post:
      description: Logs the user out by removing the JWT token from the cookie.
      responses:
        "200":
          description: Logout successful
          schema:
            $ref: '#/definitions/api.Response'
      summary: User Logout
      tags:
      - Authentication
  /draft-confirm:
    get:
      consumes:
      - application/json
      description: Retrieves all orders filtered by StatusConfID and Date Range
      operationId: get-orders
      parameters:
      - description: StatusConfID (1 = Draft, 2 = Confirm)
        in: query
        name: statusConfID
        required: true
        type: integer
      - description: Start Date (YYYY-MM-DD)
        in: query
        name: startDate
        type: string
      - description: End Date (YYYY-MM-DD)
        in: query
        name: endDate
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.OrderHeadResponse'
                  type: array
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.Response'
      summary: Get Draft or Confirm Orders
      tags:
      - Draft & Confirm MKP
  /draft-confirm/{orderNo}:
    get:
      consumes:
      - application/json
      description: Retrieves details of an order including items
      operationId: get-order-with-items
      parameters:
      - description: Order Number
        in: path
        name: orderNo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.DraftConfirmResponse'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.Response'
      summary: Get Order Details (Draft & Confirm)
      tags:
      - Draft & Confirm MKP
  /draft-confirm/add-item/{orderNo}:
    post:
      consumes:
      - application/json
      description: Adds an item to an existing draft order
      operationId: add-item-to-draft
      parameters:
      - description: Order Number
        in: path
        name: orderNo
        required: true
        type: string
      - description: Item Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.AddItem'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
      summary: Add Item to Draft Order
      tags:
      - Draft & Confirm MKP
  /draft-confirm/remove-item/{orderNo}/{sku}:
    delete:
      consumes:
      - application/json
      description: Removes an item from a draft order
      operationId: remove-item-from-draft
      parameters:
      - description: Order Number
        in: path
        name: orderNo
        required: true
        type: string
      - description: SKU
        in: path
        name: sku
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
      summary: Remove Item from Draft Order
      tags:
      - Draft & Confirm MKP
  /order/cancel:
    post:
      consumes:
      - application/json
      description: Cancels an order by updating its status and recording the cancellation
        reason
      operationId: cancel-order
      parameters:
      - description: Cancel Order Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CancelOrder'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.CancelOrderResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Cancel an existing return order
      tags:
      - Return Order MKP
  /order/create:
    post:
      consumes:
      - application/json
      description: Creates a new return order including order head and order lines
      operationId: create-return-order
      parameters:
      - description: Return Order Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateBeforeReturnOrder'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.BeforeReturnOrderResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Create a new return order
      tags:
      - Return Order MKP
  /order/mark-edited/{orderNo}:
    patch:
      consumes:
      - application/json
      description: Marks the order as edited when there are modifications
      operationId: mark-order-as-edited
      parameters:
      - description: Order Number
        in: path
        name: orderNo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Mark order as edited
      tags:
      - Return Order MKP
  /order/search:
    get:
      consumes:
      - application/json
      description: Retrieve the details of an order by its SO number or Order number
      operationId: search-order
      parameters:
      - description: SO number
        in: query
        name: soNo
        type: string
      - description: Order number
        in: query
        name: orderNo
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.SearchOrderResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Search order by SO number or Order number
      tags:
      - Return Order MKP
  /order/update-sr/{orderNo}:
    post:
      consumes:
      - application/json
      description: Generates SrNo and updates it in the database
      operationId: update-sr-no
      parameters:
      - description: Order Number
        in: path
        name: orderNo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UpdateSrNoResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Update SrNo (Sale Return Number)
      tags:
      - Return Order MKP
  /order/update-status/{orderNo}:
    post:
      consumes:
      - application/json
      description: Updates order status based on RoleID (Accounting/Warehouse)
      operationId: update-order-status
      parameters:
      - description: Order Number
        in: path
        name: orderNo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UpdateOrderStatusResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Update order status for return confirmation
      tags:
      - Return Order MKP
  /update-status/{orderNo}:
    post:
      consumes:
      - application/json
      description: Updates a draft order to confirm status
      operationId: confirm-draft-order
      parameters:
      - description: Order Number
        in: path
        name: orderNo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
      summary: Confirm Draft Order
      tags:
      - Draft & Confirm MKP
  /user/{username}:
    get:
      description: Get user credentials by userName
      parameters:
      - description: UserName
        in: path
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User credentials
          schema:
            $ref: '#/definitions/response.UserRole'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/gin.H'
      summary: Get User Credentials
      tags:
      - User
swagger: "2.0"
