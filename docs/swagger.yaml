basePath: /api
definitions:
  api.Response:
    properties:
      message:
        type: string
      result: {}
      success:
        type: boolean
    type: object
  entity.District:
    properties:
      code:
        type: integer
      nameEN:
        type: string
      nameTH:
        type: string
      provinceCode:
        type: integer
    type: object
  entity.Province:
    properties:
      code:
        type: integer
      nameEN:
        type: string
      nameTH:
        type: string
    type: object
  entity.SubDistrict:
    properties:
      code:
        type: integer
      districtCode:
        type: integer
      nameEN:
        type: string
      nameTH:
        type: string
      zipCode:
        type: string
    type: object
  request.BeforeReturnOrderLineRequest:
    description: Line item details for return order
    properties:
      price:
        type: number
      qty:
        minimum: 1
        type: integer
      returnQty:
        minimum: 1
        type: integer
      sku:
        type: string
      trackingNo:
        type: string
    required:
    - price
    - qty
    - returnQty
    - sku
    - trackingNo
    type: object
  request.BeforeReturnOrderRequest:
    properties:
      channelID:
        type: integer
      createBy:
        type: string
      customerID:
        type: string
      logistic:
        type: string
      orderNo:
        type: string
      returnDate:
        type: string
      returnLines:
        items:
          $ref: '#/definitions/request.BeforeReturnOrderLineRequest'
        minItems: 1
        type: array
      returnType:
        type: string
      saleOrder:
        type: string
      saleReturn:
        type: string
      trackingNo:
        type: string
      warehouseID:
        type: integer
    required:
    - channelID
    - createBy
    - customerID
    - logistic
    - orderNo
    - returnDate
    - returnLines
    - returnType
    - saleOrder
    - saleReturn
    - trackingNo
    - warehouseID
    type: object
  request.CancelOrderRequest:
    properties:
      cancelBy:
        type: string
    required:
    - cancelBy
    type: object
  request.LoginLark:
    properties:
      userID:
        example: DC99999
        type: string
      userName:
        example: eknarin
        type: string
    type: object
  request.LoginWeb:
    properties:
      password:
        example: asdfhdskjf
        type: string
      userName:
        example: eknarin
        type: string
    type: object
  request.UpdateStatusRequest:
    properties:
      orderNo:
        type: string
      statusId:
        type: integer
      updateBy:
        type: string
    required:
    - orderNo
    - statusId
    - updateBy
    type: object
info:
  contact: {}
  description: This is a sample server for Boilerplate project .
  title: Boilerplate Service
  version: "1.0"
paths:
  /auth:
    get:
      consumes:
      - application/json
      description: A test endpoint to check if the user is authenticated and to demonstrate
        Swagger documentation.
      operationId: check-authentication
      produces:
      - application/json
      responses:
        "200":
          description: Authenticated user details
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                result:
                  additionalProperties: true
                  type: object
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Check Authentication
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Handles user login requests and generates a token for the authenticated
        user.
      operationId: user-login
      parameters:
      - description: User login credentials in JSON format
        in: body
        name: login-request
        required: true
        schema:
          $ref: '#/definitions/request.LoginWeb'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                result:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: User Login
      tags:
      - Auth
  /auth/login-lark:
    post:
      consumes:
      - application/json
      description: Handles user login requests and generates a token for the authenticated
        user.
      operationId: user-login-lark
      parameters:
      - description: User login from lark credentials from Lark in JSON format
        in: body
        name: Login-request-lark
        required: true
        schema:
          $ref: '#/definitions/request.LoginLark'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                result:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: User Lark Login
      tags:
      - Auth
  /auth/logout:
    post:
      description: Logs out the user by deleting the JWT token.
      operationId: user-logout
      responses:
        "200":
          description: Logout successful
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                result:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: User Logout
      tags:
      - Auth
  /constants/get-district:
    get:
      consumes:
      - application/json
      description: Get all Thai District.
      operationId: get-district
      produces:
      - application/json
      responses:
        "200":
          description: District
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/entity.District'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "404":
          description: District not found
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Get Thai District
      tags:
      - Constants
  /constants/get-province:
    get:
      consumes:
      - application/json
      description: Get all Thai Province.
      operationId: get-province
      produces:
      - application/json
      responses:
        "200":
          description: Province
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/entity.Province'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "404":
          description: Province not found
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Get Thai Province
      tags:
      - Constants
  /constants/get-sub-district:
    get:
      consumes:
      - application/json
      description: Get all Thai SubDistrict.
      operationId: get-sub-district
      produces:
      - application/json
      responses:
        "200":
          description: SubDistrict
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/entity.SubDistrict'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "404":
          description: SubDistrict not found
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Get Thai SubDistrict
      tags:
      - Constants
  /return-order/{orderNo}:
    get:
      consumes:
      - application/json
      description: Retrieve the details of a specific return order by its order number
      operationId: get-order
      parameters:
      - description: Order number
        in: path
        name: orderNo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Get return order by order number
      tags:
      - Return Order
  /return-order/{orderNo}/cancel:
    post:
      consumes:
      - application/json
      description: Cancel a specific return order
      operationId: cancel-order
      parameters:
      - description: Order number
        in: path
        name: orderNo
        required: true
        type: string
      - description: Cancel details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.CancelOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Cancel return order
      tags:
      - Return Order
  /return-order/{orderNo}/status:
    put:
      consumes:
      - application/json
      description: Update the status of a specific return order
      operationId: update-order-status
      parameters:
      - description: Order number
        in: path
        name: orderNo
        required: true
        type: string
      - description: Status update details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.UpdateStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Update return order status
      tags:
      - Return Order
  /return-order/create-return-order:
    post:
      consumes:
      - application/json
      description: Create a new return order with the provided details
      operationId: create-return-order
      parameters:
      - description: Return order details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.BeforeReturnOrderRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Create a new return order
      tags:
      - Return Order
  /return-order/list-orders:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all return orders with pagination
      operationId: list-orders
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Number of items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: List all return orders
      tags:
      - Return Order
swagger: "2.0"
