                data:
                  $ref: '#/definitions/response.UpdateSrNoResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Update SrNo (Sale Return Number)
      tags:
      - Return Order MKP
  /order/update-status/{orderNo}:
    post:
      consumes:
      - application/json
      description: Updates order status based on RoleID (Accounting/Warehouse)
      operationId: update-order-status
      parameters:
      - description: Order Number
        in: path
        name: orderNo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UpdateOrderStatusResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Update order status for return confirmation
      tags:
      - Return Order MKP
  /return-order/create:
    post:
      consumes:
      - application/json
      description: Create a new return order
      operationId: Create-ReturnOrder
      parameters:
      - description: Return Order
        in: body
        name: CreateReturnOrder
        required: true
        schema:
          $ref: '#/definitions/request.CreateReturnOrder'
      produces:
      - application/json
      responses:
        "200":
          description: Return Order Created
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/response.CreateReturnOrder'
                  type: array
              type: object
        "201":
          description: Return Order Created
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/response.CreateReturnOrder'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Create Return Order
      tags:
      - Return Order
  /return-order/delete/{orderNo}:
    delete:
      consumes:
      - application/json
      description: Delete an order
      operationId: delete-ReturnOrder
      parameters:
      - description: Order No
        in: path
        name: orderNo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ReturnOrder Deleted
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/response.DeleteReturnOrder'
                  type: array
              type: object
        "204":
          description: No Content, Order Delete Successfully
          schema:
            $ref: '#/definitions/api.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "404":
          description: Order Not Found
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Delete Order
      tags:
      - Return Order
  /return-order/get-all:
    get:
      consumes:
      - application/json
      description: Retrieve the details of Return Order
      operationId: GetAll-ReturnOrder
      produces:
      - application/json
      responses:
        "200":
          description: Get All
