basePath: /api
definitions:
  api.Response:
    properties:
      message:
        type: string
      result: {}
      success:
        type: boolean
    type: object
  entity.District:
    properties:
      code:
        type: integer
      nameEN:
        type: string
      nameTH:
        type: string
      provinceCode:
        type: integer
    type: object
  entity.Province:
    properties:
      code:
        type: integer
      nameEN:
        type: string
      nameTH:
        type: string
    type: object
  entity.ROM_V_ProductAll:
    properties:
      barcode:
        description: บาร์โค้ดของสินค้า
        type: string
      nameAlias:
        description: ชื่อย่อของสินค้า
        type: string
      size:
        description: ขนาดของสินค้า
        type: string
      sizeID:
        description: รหัสขนาดของสินค้า
        type: string
      sku:
        description: รหัสสินค้า
        type: string
      type:
        description: ประเภทของสินค้า
        type: string
    type: object
  entity.SubDistrict:
    properties:
      code:
        type: integer
      districtCode:
        type: integer
      nameEN:
        type: string
      nameTH:
        type: string
      zipCode:
        type: string
    type: object
  entity.Warehouse:
    properties:
      location:
        description: ที่ตั้งของคลังสินค้า
        type: string
      warehouseID:
        description: รหัสคลังสินค้า (PK - Auto Increment)
        type: integer
      warehouseName:
        description: ชื่อคลังสินค้า
        type: string
    type: object
  request.BeforeReturnOrder:
    properties:
      beforeReturnOrderLines:
        items:
          $ref: '#/definitions/request.BeforeReturnOrderLine'
        type: array
      cancelID:
        description: UpdateDate             *time.Time              `json:"updateDate"
          db:"UpdateDate"` // MSSQL GetDate()
        type: integer
      channelID:
        type: integer
      confirmBy:
        type: string
      createBy:
        description: ConfirmDate            *time.Time              `json:"confirmDate"
          db:"ConfirmDate"` // MSSQL GetDate()
        type: string
      customerID:
        type: string
      logistic:
        type: string
      mkpStatusID:
        type: integer
      orderNo:
        description: "RecID\t\t  int        `json:\"recID\" db:\"RecID\"` // (PK -
          Auto Increment)"
        type: string
      returnDate:
        type: string
      returnType:
        type: string
      soNo:
        type: string
      soStatusID:
        type: integer
      srNo:
        type: string
      statusConfID:
        type: integer
      statusReturnID:
        type: integer
      trackingNo:
        type: string
      updateBy:
        description: CreateDate             *time.Time              `json:"createDate"
          db:"CreateDate"` // MSSQL GetDate()
        type: string
      warehouseID:
        type: integer
    type: object
  request.BeforeReturnOrderLine:
    properties:
      alterSKU:
        type: string
      createBy:
        type: string
      orderNo:
        type: string
      price:
        type: number
      qty:
        type: integer
      returnQty:
        type: integer
      sku:
        type: string
      trackingNo:
        type: string
      updateBy:
        type: string
    type: object
  request.CancelSaleReturnRequest:
    properties:
      remark:
        description: |-
          OrderNo      string `json:"orderNo" db:"OrderNo"`
          CancelStatus bool   `json:"cancelStatus" db:"CancelStatus"`
        type: string
    type: object
  request.Login:
    properties:
      password:
        example: string
        type: string
      userID:
        example: DC0000
        type: string
    type: object
  request.LoginLark:
    properties:
      userID:
        example: DC99999
        type: string
      userName:
        example: eknarin
        type: string
    type: object
  request.UpdateSaleReturnRequest:
    properties:
      srNo:
        example: SR-123456
        type: string
    required:
    - srNo
    type: object
  response.BeforeReturnOrderLineResponse:
    properties:
      createDate:
        type: string
      orderNo:
        type: string
      price:
        type: number
      qty:
        type: integer
      returnQty:
        type: integer
      sku:
        type: string
      trackingNo:
        type: string
    type: object
  response.BeforeReturnOrderResponse:
    properties:
      beforeReturnOrderLines:
        items:
          $ref: '#/definitions/response.BeforeReturnOrderLineResponse'
        type: array
      cancelId:
        type: integer
      channelId:
        type: integer
      confirmBy:
        type: string
      confirmDate:
        type: string
      createBy:
        type: string
      createDate:
        type: string
      customerId:
        type: string
      logistic:
        type: string
      mkpStatusId:
        type: integer
      orderNo:
        type: string
      returnDate:
        type: string
      returnType:
        type: string
      soNo:
        type: string
      soStatusId:
        type: integer
      srNo:
        type: string
      statusConfId:
        type: integer
      statusReturnId:
        type: integer
      trackingNo:
        type: string
      updateBy:
        type: string
      updateDate:
        type: string
      warehouseId:
        type: integer
    type: object
  response.CancelSaleReturnResponse:
    properties:
      cancelBy:
        type: string
      cancelDate:
        type: string
      cancelStatus:
        type: boolean
      refId:
        type: string
      remark:
        type: string
    type: object
  response.ConfirmSaleReturnResponse:
    properties:
      confirmBy:
        type: string
      confirmDate:
        type: string
      orderNo:
        type: string
    type: object
  response.Login:
    properties:
      department:
        example: G07
        type: string
      fullNameTH:
        example: test1234
        type: string
      nickName:
        example: test1234
        type: string
      platform:
        example: test1234
        type: string
      roleID:
        example: 1
        type: integer
      userID:
        example: userID
        type: string
      userName:
        example: userName
        type: string
    type: object
  response.SaleOrderLineResponse:
    properties:
      itemName:
        type: string
      price:
        type: number
      qty:
        type: integer
      sku:
        type: string
    type: object
  response.SaleOrderResponse:
    properties:
      createDate:
        type: string
      orderLines:
        items:
          $ref: '#/definitions/response.SaleOrderLineResponse'
        type: array
      orderNo:
        type: string
      salesStatus:
        type: string
      soNo:
        type: string
      statusMKP:
        type: string
    type: object
  response.UserPermission:
    properties:
      departmentNo:
        type: string
      description:
        type: string
      fullNameTH:
        type: string
      nickName:
        type: string
      permission:
        type: string
      roleID:
        type: integer
      roleName:
        type: string
      userID:
        type: string
      userName:
        type: string
    type: object
info:
  contact: {}
  description: This is a sample server for Boilerplate project .
  title: Boilerplate Service
  version: "1.0"
paths:
  /auth:
    get:
      consumes:
      - application/json
      description: A test endpoint to check if the user is authenticated and to demonstrate
        Swagger documentation.
      operationId: check-authentication
      produces:
      - application/json
      responses:
        "200":
          description: Authenticated user details
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                result:
                  additionalProperties: true
                  type: object
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: Check Authentication
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Handles user login requests and generates a token for the authenticated
        user.
      operationId: user-login
      parameters:
      - description: User login credentials in JSON format
        in: body
        name: login-request
        required: true
        schema:
          $ref: '#/definitions/request.Login'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                result:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: User Login
      tags:
      - Auth
  /auth/login-lark:
    post:
      consumes:
      - application/json
      description: Handles user login requests and generates a token for the authenticated
        user.
      operationId: user-login-lark
      parameters:
      - description: User login from lark credentials from Lark in JSON format
        in: body
        name: Login-request-lark
        required: true
        schema:
          $ref: '#/definitions/request.LoginLark'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                result:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: User Lark Login
      tags:
      - Auth
  /auth/logout:
    post:
      description: Logs out the user by deleting the JWT token.
      operationId: user-logout
      responses:
        "200":
          description: Logout successful
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                result:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Response'
      summary: User Logout
      tags:
      - Auth
  /before-return-order/{orderNo}:
    get:
      consumes:
      - application/json
      description: Retrieve the details of a specific return order by its order number
      operationId: get-before-return-order-by-order-no
