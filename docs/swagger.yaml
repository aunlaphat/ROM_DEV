      - description: Cancel Sale Return
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CancelSaleReturnRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Sale return order canceled successfully
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
